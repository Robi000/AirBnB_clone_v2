<!DOCTYPE html>
<HTML lang="en">

<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
    <H1>States</H1>
    <UL>
        {% for x , y , z in States %}
        <LI>{{ x |e }}: <B>{{ y |e }}</B></LI>
        <UL>
            {% for b , a in z %}
            <LI>{{ a |e }}: <B>{{ b |e }}</B></LI>
            {% endfor %}
        </UL>
        {% endfor %}
    </UL>
</BODY>

</HTML>
